<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS335 Reflection</title>
    <link rel="stylesheet" href="ywu660.css">
    <script defer="true" src="ywu660.js"></script>
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Coronavirus_cartoon.svg">
</head>
<body>
<div id="header">
    <h1 style="display: inline-block">New Zealand COVID-19 Cases(Unofficial Dashboard)</h1>
    <p style="display: inline-block">Data updated daily: Sourced publicly from Ministry of Health</p>
</div>

<!--THE CASSES STATISTICS-->
<div class="container">
    <h2>Case Statistics (in 1 Last 24hrs)</h2>
        <div class="row">
        <div class="col-4 text-center">
            <h1 id="numOfInfections">0</h1>
            <h4>Infected</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="deathsNum">0</h1>
            <h4>Deaths</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="recoveredNum">0</h1>
            <h4>Recovered</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-4 text-center">
            <h1 id="newCasesTodayTotal">0</h1>
            <h4>New Cases Today</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="newDeathsTodayTotal">0</h1>
            <h4>New Deaths Today</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="unresolvedNum">0</h1>
            <h4>Serious Cases</h4>
        </div>
    </div>
</div>
</body>
</html>
