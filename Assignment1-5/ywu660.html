<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS335 Reflection</title>
    <link rel="stylesheet" href="ywu660.css">
    <script defer="true" src="ywu660.js"></script>
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Coronavirus_cartoon.svg">
</head>
<body>
<div id="header">
    <h1 style="text-align: center">New Zealand COVID-19 Cases(Unofficial Dashboard)</h1>
    <p style="text-align: center">Data updated daily: Sourced publicly from Ministry of Health</p>
</div>

<!--THE CASES STATISTICS-->
<div class="container">
<!--    <h3 style="text-align: center">Case Statistics (in 1 Last 24hrs)</h3>-->
    <div class="row">
        <div class="col-4 text-center">
            <h1 id="numOfInfections">0</h1>
            <h4>Infected</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="deathsNum">0</h1>
            <h4>Deaths</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="recoveredNum">0</h1>
            <h4>Recovered</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-4 text-center">
            <h1 id="newCasesTodayTotal">0</h1>
            <h4>New Cases Today</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="newDeathsTodayTotal">0</h1>
            <h4>New Deaths Today</h4>
        </div>
        <div class="col-4 text-center">
            <h1 id="unresolvedNum">0</h1>
            <h4>Serious Cases</h4>
        </div>
    </div>

    <!--Pie Chart-->
    <div class="row center" >
        <svg xmlns="http://www.w3.org/2000/svg" id="pie-chart">
            <style type="text/css">
                circle:hover {
                    opacity: 0.8;
                }
            </style>
        </svg>
        <ul id="pie-values" style="position: relative; top:-50px; left: 60px"></ul>
    </div>

<!-- Line Chart -->
    <div class="row center">
        <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             class="graph" aria-labelledby="title">
            <title id="title">A line chart showing Total Cases</title>
            <g class="grid x-grid" id="xGrid">
                <line x1="90" x2="90" y1="5" y2="370"></line>
            </g>
            <g class="grid y-grid" id="yGrid">
                <line x1="90" x2="800" y1="370" y2="370"></line>
            </g>
            <g class="labels x-labels" id="x-labels">
                <text x="400" y="440" class="label-title">Date</text>
            </g>
            <g class="labels y-labels" id="y-labels">
                <text x="120" y="200" class="label-title" transform="rotate(-90, 20, 200)">Total Cases</text>
            </g>
            <g class="data" id="data" data-setname="Total Cases"></g>
        </svg>
    </div>
</div>
</body>
</html>
